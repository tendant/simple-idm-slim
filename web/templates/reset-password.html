{{define "content"}}
<h1>Reset Password</h1>

<div id="alert" style="display: none;"></div>

<form id="resetForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" autofocus>
        <small style="display: block; margin-top: 6px; color: #666; font-size: 13px;">
            We'll send you a link to reset your password
        </small>
    </div>

    <button type="submit">Send Reset Link</button>
    <div class="spinner"></div>
</form>

<div class="link">
    Remember your password? <a href="/auth/login">Sign in</a>
</div>

<script>
document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const alert = document.getElementById('alert');
    const container = form.closest('.container');

    container.classList.add('loading');
    alert.style.display = 'none';

    const data = {
        email: form.email.value.trim()
    };

    try {
        const response = await fetch('/v1/auth/password/reset-request', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        container.classList.remove('loading');

        if (response.ok) {
            alert.className = 'alert alert-success';
            alert.textContent = result.message || 'If an account exists with that email, we\'ve sent a password reset link.';
            alert.style.display = 'block';
            form.reset();
        } else {
            alert.className = 'alert alert-error';
            alert.textContent = result.error || 'Failed to send reset link. Please try again.';
            alert.style.display = 'block';
        }
    } catch (error) {
        container.classList.remove('loading');
        alert.className = 'alert alert-error';
        alert.textContent = 'Network error. Please check your connection.';
        alert.style.display = 'block';
    }
});
</script>
{{end}}
