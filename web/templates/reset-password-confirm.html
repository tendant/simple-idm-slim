{{define "content"}}
<h1>Set New Password</h1>

<div id="alert" style="display: none;"></div>

<form id="resetConfirmForm">
    <input type="hidden" id="token" name="token">

    <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required placeholder="At least 8 characters" minlength="8" autofocus>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" minlength="8">
    </div>

    <button type="submit">Reset Password</button>
    <div class="spinner"></div>
</form>

<div class="link">
    <a href="/auth/login">Back to Sign In</a>
</div>

<script>
(function() {
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const alert = document.getElementById('alert');

    if (!token) {
        alert.className = 'alert alert-error';
        alert.textContent = 'Invalid reset link. Please request a new password reset.';
        alert.style.display = 'block';
        document.getElementById('resetConfirmForm').style.display = 'none';
        return;
    }

    document.getElementById('token').value = token;
})();

document.getElementById('resetConfirmForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const alert = document.getElementById('alert');
    const container = form.closest('.container');
    const password = form.password.value;
    const confirmPassword = form.confirmPassword.value;

    if (password !== confirmPassword) {
        alert.className = 'alert alert-error';
        alert.textContent = 'Passwords do not match.';
        alert.style.display = 'block';
        return;
    }

    container.classList.add('loading');
    alert.style.display = 'none';

    const data = {
        token: form.token.value,
        new_password: password
    };

    try {
        const response = await fetch('/v1/auth/password/reset', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        container.classList.remove('loading');

        if (response.ok) {
            alert.className = 'alert alert-success';
            alert.textContent = result.message || 'Password reset successful! Redirecting to sign in...';
            alert.style.display = 'block';
            form.reset();

            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = '/auth/login';
            }, 2000);
        } else {
            alert.className = 'alert alert-error';
            alert.textContent = result.error || 'Failed to reset password. The token may be invalid or expired.';
            alert.style.display = 'block';
        }
    } catch (error) {
        container.classList.remove('loading');
        alert.className = 'alert alert-error';
        alert.textContent = 'Network error. Please check your connection.';
        alert.style.display = 'block';
    }
});
</script>
{{end}}
